<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Candidat-MS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<br/>
<br/>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header text-center">
                <h2>Application Management</h2>
            </div>
            <div class="card-body text-center">
                <p> What do you want to do?</p>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a class="btn btn-primary btn-lg"
                       th:href="@{/candidature/addform/{id}(id=${userId})}"
                       role="button">
                        Add an Application
                    </a>
                    <a class="btn btn-secondary btn-lg"
                       th:href="@{/candidature/view/{id}(id=${userId})}"
                       role="button">
                        View your Application
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${successMessage}" class="alert alert-success" id="successMessage">
    <p th:text="${successMessage}"></p>
</div>

<script>
    // Attendre 2 secondes puis masquer le message
    setTimeout(function () {
        const messageElement = document.getElementById('successMessage');
        if (messageElement) {
            messageElement.style.display = 'none';
        }
    }, 2000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFy78fZx1MO3e6vbt1sA8j1VrjL5oGLYOhm26p4D6/h6fT8KR7tk3TO8EY" crossorigin="anonymous"></script>
</body>
</html>
